<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketchpad</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/script.js" defer> </script>

</head>

<body>

   

    <div class="main_content">
        <div class="header">
            iSketch
        </div>

        <div class="grid_container">

            <div class="grid"></div>

        </div>

        <div class="menu">

            <div class="slider-container">
                <div class="grid-size-info">32x32 </div>
                <input class="change-grid-size-slider" type="range" min ='1' max = 64 value="32">
            </div>

            <div class="change-color-btn-container">
               <input class="change-color-btn" type="color" value="#333333">
            </div>

            <div class="mode-selection">

                <label>
                   <input class="change-drawing-mode-radiobtn1" name='paint-mode' type="radio" value="normal-mode" checked="checked">
                   <span>Normal Mode </span>
                </label>

                <label>
                   <input class="change-drawing-mode-radiobtn2" name='paint-mode' type="radio" value="rainbow-mode">
                   <span>Rainbow Mode</span>
                </label>
               
            </div>

            <div>
                <button class="eraser_btn"> eraser </button>
            </div>

        </div>

    </div>

    <div class="footer">
        
        footer

    </div>
    
</body>

</html>
